<head>

<body>
  <div id="root">
    <div class="min-h-screen p-8">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">ScreenThree</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <div class="bg-gray-100 p-4 rounded">
            <h2 class="text-xl font-semibold mb-3">String Array</h2>
            <ul class="list-disc list-inside bg-white p-3 rounded">
              <li>one</li>
              <li>two</li>
              <li>three</li>
            </ul>
          </div>
          <div class="bg-gray-100 p-4 rounded">
            <h2 class="text-xl font-semibold mb-3">Number Array</h2>
            <ol class="list-decimal list-inside bg-white p-3 rounded">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4.5</li>
            </ol>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <div class="bg-gray-100 p-4 rounded">
            <h2 class="text-xl font-semibold mb-3">Boolean Array</h2>
            <ul class="bg-white p-3 rounded">
              <li class="mb-1"><span class="inline-block w-3 h-3 rounded-full mr-2 bg-green-500"></span>True</li>
              <li class="mb-1"><span class="inline-block w-3 h-3 rounded-full mr-2 bg-red-500"></span>False</li>
              <li class="mb-1"><span class="inline-block w-3 h-3 rounded-full mr-2 bg-green-500"></span>True</li>
            </ul>
          </div>
          <div class="bg-gray-100 p-4 rounded">
            <h2 class="text-xl font-semibold mb-3">Empty Array</h2>
            <div class="bg-white p-3 rounded">
              <p class="italic text-gray-500">No items to display</p>
            </div>
          </div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 16px;"><button
            class="px-6 py-3 rounded  bg-blue-500 text-white">Screen 3 A</button><button
            class="px-6 py-3 rounded  bg-purple-500 text-white">Screen 3 B</button><button
            class="px-6 py-3 rounded focused bg-green-500 text-white" data-focused="true">Back to Home</button></div>
      </div>
    </div>
  </div>


</body>
